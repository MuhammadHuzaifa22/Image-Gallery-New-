<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery (New)</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./Assets/style.css">


    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/0ae0890014.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="full-img" id="fullImgBox">
    <img src="./Assets/Images/img1.jpg" alt="" id="fullImg">
    <span><i class="fa-solid fa-xmark" onclick="closeFullImg()"></i></span>
</div>


<div class="img-gallery">
    <img src="./Assets/Images/img1.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img2.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img3.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img4.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img5.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img6.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img7.jpg" alt="" onclick="openFullImg(this.src)">
    <img src="./Assets/Images/img8.jpg" alt="" onclick="openFullImg(this.src)">

</div>

<script>

    var fullImgBox = document.getElementById('fullImgBox');
    var fullImg = document.getElementById('fullImg')

function openFullImg(pic){
    fullImgBox.style.display = 'flex';
fullImg.src = pic
}


function closeFullImg(){
    fullImgBox.style.display = 'none';

}

</script>
</body>
</html>
